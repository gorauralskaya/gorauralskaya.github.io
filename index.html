<!DOCTYPE html>
<html>
<head>
  <title>Теория простых чисел</title>
  <style>
    input { font-size: 20px; padding: 5px; width: 150px; }
    button { font-size: 20px; padding: 5px 10px; }
    table { border-collapse: collapse; margin: 20px 0; }
    td { border: 1px solid black; padding: 5px; }
    .prime { background-color: lightgreen; }
    .composite { background-color: lightcoral; }
  </style>
</head>
<body>
  <h1>Моя теория простых чисел</h1>
  <p>Все простые числа, кроме 2 и 3, имеют вид 6x+1 или 6x-1. Вот как это работает:</p>

  <h5>Калькулятор простых чисел</h5>
  <p>Введи номер числа из таблицы ниже (например, 7 для проверки):</p>
  <input type="number" id="n" placeholder="Номер">
  <button onclick="check()">Проверить</button>
  <p id="result"></p>

  <h2>Таблица чисел от 1 до 300</h2>
  <table>
    <tr><td>1</td><td>2</td><td>3</td><td>4</td><td class="prime">5</td><td>6</td></tr>
    <tr><td class="prime">7</td><td>8</td><td class="composite">9</td><td>10</td><td class="prime">11</td><td>12</td></tr>
    <tr><td class="prime">13</td><td>14</td><td class="composite">15</td><td class="composite">16</td><td class="prime">17</td><td>18</td></tr>
    <tr><td class="prime">19</td><td>20</td><td class="composite">21</td><td>22</td><td class="prime">23</td><td>24</td></tr>
    <tr><td class="composite">25</td><td>26</td><td class="composite">27</td><td>28</td><td class="prime">29</td><td>30</td></tr>
    <!-- Продолжение до 300 добавим после твоих инструкций -->
  </table>

  <script>
    function check() {
      let n = parseInt(document.getElementById('n').value);
      let num = n; // Пока проверяем само число, а не позицию
      if (num <= 0 || num > 300) {
        document.getElementById('result').innerHTML = "Введи число от 1 до 300";
        return;
      }
      let isPrime = true;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime && num > 1) {
        document.getElementById('result').innerHTML = num + " — простое";
      } else {
        document.getElementById('result').innerHTML = num + " — составное";
      }
    }
  </script>
</body>
</html>
